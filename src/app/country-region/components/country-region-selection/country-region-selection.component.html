<div class="row my-4 py-4 border border-3 m-0">
    <div class="col-md-6">
        <app-drop-down [optionValueList]="regionList$" (optionValueSelected)="regionSelected($event)" [dropDownLabel]="regionDropDownLable"></app-drop-down>
    </div>
    <div class="col-md-6">
        <app-drop-down [optionValueList]="countryList$" (optionValueSelected)="countrySelected($event)" [dropDownLabel]="countryDropDownLable"></app-drop-down>
    </div>
</div>
